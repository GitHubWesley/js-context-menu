<html>
	<head>
		<title>ContextMenu</title>
		<link rel="stylesheet" href="./contextMenu.css" type="text/css" />
		<style>
			body {
				margin: 0;
				height: 100%;
			}
			.container {
				height: 100%;
				display: flex;
			}
			.left-container {
				background-color: #808080;
			}
			.right-container {
				background-color: #909090;
			}
			.left-container,
			.right-container {
				width: 50%;
			}
			.right-container-top{
				height: 500px;
				background-color: #707070;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left-container"></div>
			<div class="right-container">
				<div class="right-container-top">
					<input type="text"/>
				</div>
			</div>
		</div>

		<script type="module">
			import ContextMenuManager from './ContextMenuManager.js';

			ContextMenuManager.register(document.querySelector('.right-container'), {
				menuItems: [
					{ text: 'right-1', subText: 'sub-text-1', disabled: true },
					{
						text: 'item-2',
						subtext: 'sub-text-2',
						subMenu: {
							menuItems: [{ text: 'item-1', subText: 'sub-text-1', disabled: true }],
						},
					},
					{
						text: 'item-3',
						subtext: 'sub-text-3',
						onClick: (context) => {
							console.log(context);
						},
					},
				],
			});

			ContextMenuManager.register(document.querySelector('.left-container'), {
				menuItems: [
					{ text: 'left-1', subText: 'sub-text-1', disabled: true },
					ContextMenuManager.separator,
					{
						text: 'item-2',
						subtext: 'sub-text-2',
						subMenu: {
							menuItems: [{ text: 'item-1', subText: 'sub-text-1', disabled: true }],
						},
					},
					{
						text: 'item-3',
						subtext: 'sub-text-3',
						onClick: (context) => {
							console.log(context);
						},
					},
				],
			});

			ContextMenuManager.register(document.querySelector('.right-container-top'), {
				menuItems: [
					{ text: 'right-top-1', subText: 'sub-text-1', disabled: true },
					{
						text: 'item-2',
						subtext: 'sub-text-2',
						subMenu: {
							menuItems: [{ text: 'item-1', subText: 'sub-text-1', disabled: true }],
						},
					},
					{
						text: 'item-3',
						subtext: 'sub-text-3',
						onClick: (context) => {
							console.log(context);
						},
					},
				],
			});

			window.ContextMenuManager = ContextMenuManager;
		</script>
	</body>
</html>
